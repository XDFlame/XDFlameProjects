<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<title>Effective HP Calculator</title>

		<link rel="icon" href="Style/fire.webp">

		<link rel="stylesheet" href="Style/style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

	<body>

		<main>

			<header>Instructions</header>

			<article>
				This tool will calculate the equivalent HP bonus percent from damage reduction. To use simply input the damage reduction % as a whole number (ex: 30% as just 30).
			</article>

			<div class="container">

				<input type="number" id="dmgReduction" placeholder="Damage Reduction Percentage ex: 30" onchange="calculate()"  style="width: 985px;">

			</div>

			<p id="output"></p>

		</main>

		<script src="toggle.js"></script>

		<script>

			// Variables

			let dmgReduction;
			let equivHealthMultiplier;

			// Function

			function calculate() {

				dmgReduction = document.querySelector("#dmgReduction").value / 100;
				equivHealthMultiplier = Number((1 / (1 - dmgReduction)).toFixed(3));

				document.querySelector("#output").style.opacity = 1;
				document.querySelector("#output").innerHTML = `Equivalent to ${equivHealthMultiplier} times more health`;

			}

		</script>

	</body>

</html>
